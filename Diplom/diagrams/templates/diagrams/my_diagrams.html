<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –¥–∏–∞–≥—Ä–∞–º–º—ã</title>
    <script src="https://unpkg.com/bpmn-js@14.0.0/dist/bpmn-viewer.development.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-theme {
            background-color: #333;
            color: #FFF;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        header h1 {
            margin: 0;
            padding-right: 20px;
            font-family: 'Georgia', serif;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .icon {
            display: flex;
            gap: 10px;
        }
        .small-image {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        main {
            padding-top: 70px;
        }
        .diagram-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .diagram-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .diagram-container {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        .diagram-item button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>BPMN</h1>
    <div class="left">
        <nav class="nav-links">
            <a href="{% url 'main_menu' %}">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="{% url 'peculiarities' %}">–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏</a>
            <a href="{% url 'templates' %}">–®–∞–±–ª–æ–Ω—ã</a>

</header>
<main>
    <h2>–ú–æ–∏ –¥–∏–∞–≥—Ä–∞–º–º—ã</h2>
    <div class="diagram-list">
        {% for diagram in diagrams %}
            <div class="diagram-item">

                <div id="diagram-{{ diagram.id }}" class="diagram-container"></div>
                <script>
                    (async function() {
                        const viewer = new BpmnJS({ container: "#diagram-{{ diagram.id }}" });
                        try {
                            await viewer.importXML(`{{ diagram.xml_data|escapejs }}`);

                        } catch (err) {

            </div>
        {% empty %}
            <p>–î–∏–∞–≥—Ä–∞–º–º—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.</p>
        {% endfor %}
    </div>
</main>
<script>
    function viewDiagram1(id) {
        window.location.href = `{% url 'view_diagram1' id=0 %}`.replace('0', id);
    }
</script>
</body>
</html>
