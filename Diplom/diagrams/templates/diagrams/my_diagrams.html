<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои диаграммы</title>
    <script src="https://unpkg.com/bpmn-js@14.0.0/dist/bpmn-viewer.development.js"></script>
    <style>
         /* Существующие стили */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-theme {
            background-color: #333;
            color: #FFF;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        header h1 {
            margin: 0;
            padding-right: 20px;
            font-family: 'Georgia', serif;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .icon {
            display: flex;
            gap: 10px;
        }
        .small-image {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        main {
            padding-top: 70px;
        }
        .diagram-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
<header>
        <h1>BPMN</h1>
        <div class="left">
            <nav class="nav-links">
                <a href="{% url 'main_menu' %}" id="mainMenuLink">Главная</a>
                <a href="{% url 'peculiarities' %}" id="peculiaritiesLink">Особенности</a>
                <a href="{% url 'templates' %}">Шаблоны</a>
                <a href="{% url 'solutions' %}" id="solutionsLink">Решения</a>
                <a href="{% url 'my_diagrams' %}"id="myDiagramsLink">Мои диаграммы</a>
            </nav>
        </div>
        <div class="right">
            <nav class="icon">
                {% load static %}
                <img src="{% static 'images/account.svg' %}" alt="" class="small-image" onclick="openAccountModal()">
                <img src="{% static 'images/chat.svg' %}" alt="" class="small-image">
                <img src="{% static 'images/setting.svg' %}" alt="" class="small-image" onclick="openModal()">
            </nav>
            <div id="userInfo" class="user-info" style="display:none;">
                <span id="userName">Добро пожаловать, Гость</span>
                <button onclick="logout()">Выйти</button>
            </div>
        </div>
    </header>
<h1>Список диаграмм</h1>

{% if diagrams %}
    {% for diagram in diagrams %}
        <h3>{{ diagram.name }} (Создана: {{ diagram.created_at }})</h3>
        <div id="diagram-{{ diagram.id }}" class="diagram-container"></div>
        <script>
            (async function() {
                const viewer = new BpmnJS({ container: "#diagram-{{ diagram.id }}" });

                try {
                    await viewer.importXML(`{{ diagram.xml_data|escapejs }}`);
                    viewer.get("canvas").zoom("fit-viewport");
                } catch (err) {
                    console.error("Ошибка загрузки диаграммы:", err);
                }
            })();
        </script>
    {% endfor %}
{% else %}
    <p>Диаграммы отсутствуют.</p>
{% endif %}

</body>
</html>
